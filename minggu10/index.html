    <script>
        function hitung()
        {
            var watashinoForm = document.itungHitungan;
            var a = eval(watashinoForm.bil1.value);
            var b = eval(watashinoForm.bil2.value);
            var oper = watashinoForm.opr.value;

            if (oper=="+")
            {
                var c = a+b;
            }
            else if (oper=="-")
            {
                var c = a-b;
            }
            else if (oper=="*")
            {
                var c = a*b;
            }
            else if (oper=="/")
            {
                var c = a/b;
            }

            watashinoForm.hasil.value = c;
        }
    </script>

    <form name="itungHitungan" action="#">
        bil1 <input type="number" name="bil1"><br>
        opr
        <select name="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        bil2 <input type="number" name="bil2"><br>
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>
