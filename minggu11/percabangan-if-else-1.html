<!DOCTYPE html> 
<html> 
<head> 
    <title>Latihan Menggunakan Javascript S2</title> 
</head> 
<body>
    <h1>javascrip season2</h1>

    <script> 
        var totalBelanja = prompt("masukkan angka antara 0 dan 1000", 0); 
 
        if(totalBelanja > 500){ 
            document.write("<h2>Angka itu lebih besar dari 500!</h2>"); 
        }
        else{
            document.write("<h3>Lebih kecil dari 500 hmm...</h3>"); 
        }
 
        document.write("<p>angka yang bagus! :)</p>"); 
    </script>
</body>
</html>
